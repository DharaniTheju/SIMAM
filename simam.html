<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            text-align: center;
        }
        
        #registerBtn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #registerBtn:hover {
            background-color: darkred;
        }

        /* Registration form styles */
        #registrationForm {
            display: none; /* Initially hidden */
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="registerBtn">Register Now</button>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbxP124-RcoEagE_KwGj-9fJZOqfjAHCvYXwvQRAUrh97MeFAQgc70HWHugSxfKcQ6Bd/exec" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="regNumber" name="regNumber" placeholder="Registration Number" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <select id="teamName" name="TeamName" required>
                    <option value="" disabled selected>Select Team</option>
                    <option value="Team A">Team A</option>
                    <option value="Team B">Team B</option>
                    <option value="Team C">Team C</option>
                    <option value="Team D">Team D</option>
                    <option value="Team E">Team E</option>
                </select>
            </div>
            <input type="hidden" name="sheetUrl" value="https://docs.google.com/spreadsheets/d/1uWOGO3pKwyOtFZOtRHXMasjp6cAoQ8-01aoXfT8P2dM/edit#gid=0">
    <button type="submit" id="payNowBtn">Pay Now</button>
</form>
    </div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", function() {
            // Toggle visibility of the registration form
            document.getElementById("registrationForm").style.display = "block";
            // Hide the Register Now button
            document.getElementById("registerBtn").style.display = "none";
        });
    </script>
</body>
</html>
